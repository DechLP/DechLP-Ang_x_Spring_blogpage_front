<div class="container">
  <form action="" class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" [formControlName]="'username'" placeholder="Username" required="" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" [formControlName]="'password'" placeholder="Password" required="" autofocus="">
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign in</button>
  </form>
</div>
